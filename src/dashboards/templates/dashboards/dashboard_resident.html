{% extends "landing/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="form-group">
        {% for issue in issues %}
            <div class="container">
                <a href="{% url 'issue-detail' issue.pk %}">{{ issue }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
