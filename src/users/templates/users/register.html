{% extends "landing/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="container">
        <h2 class="form-title-custom">Rejestracja</h2>
        <h3 class="form-title-custom">{{ building }}</h3>
        <form method="post">
            {% csrf_token %}
            <small>{{ form | crispy }}</small>
            <div class="button-container">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
