{% extends "landing/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="container">
        <h2 class="form-title-custom">Logowanie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="button-container">
                <button class="btn btn-outline-info" type="submit">Zaloguj</button>
            </div>
        </form>
    </div>
{% endblock content %}
