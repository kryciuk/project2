{% extends "landing/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="container">
        {% for issue in issues %}
            <div>
                <a href="{% url "issue-detail" issue.id %}">{{ issue }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
